<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script
      src="https://kit.fontawesome.com/db621ff978.js"
      crossorigin="anonymous"></script>
  </head>
  <link rel="stylesheet" href="src/style.css" />

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-bar">
          <form id="search-form">
            <input
              type="search"
              id="city-search"
              placeholder="Enter city name" />
            <input type="submit" id="search-button" value="search" />
          </form>
          <button id="current-position">current</button>
        </div>

        <div class="city-overview">
          <div class="row">
            <div class="col-6 city-name">
              <h1 id="displayed-city"></h1>
              <i class="fa-solid fa-star icon-favorite"></i>
              <div class="row">
                <div class="col-5 current-temp">
                  <span id="currentTemp"></span>
                  <sup id="units">
                    °C | <a href="#" id="fahrenheit"> °F</a></sup
                  >
                </div>
                <div class="col-5">
                  <i class="fa-solid fa-sun icon-day"></i>
                </div>
              </div>
            </div>
            <div class="col-6 day">
              <h3 id="currentDate"></h3>

              <div class="row">
                <div class="col time" id="currentTime"></div>
              </div>
            </div>
          </div>
          <div class="precip-wind">
            Precipitations: 5%
            <br />
            Wind: 5m/s
          </div>

          <div class="row favorites">
            <div class="col-2">&#8592;</div>
            <div class="col-2"><strong>Vienna</strong></div>
            <div class="col-2">Berlin</div>
            <div class="col-2">Paris</div>
            <div class="col-2">Shanghai</div>
            <div class="col-2">&#8594;</div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h3 class="card-title">Sun</h3>
                <div class="temp-day">
                  <span class="min-temp">4°C</span>
                  <span class="max-temp">10°C</span>
                </div>
              </div>
              <i class="fa-solid fa-cloud-sun icon-weather"></i>
              <br />
              <div class="precip-day">12%</div>
            </div>
          </div>

          <div class="col">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h3 class="card-title">Mon</h3>
                <div class="temp-day">
                  <span class="min-temp">5°C</span>
                  <span class="max-temp">9°C</span>
                </div>
              </div>
              <i class="fa-solid fa-cloud-rain icon-weather"></i>
              <br />
              <div class="precip-day">86%</div>
            </div>
          </div>

          <div class="col">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h3 class="card-title">Tue</h3>
                <div class="temp-day">
                  <span class="min-temp">5°C</span>
                  <span class="max-temp">11°C</span>
                </div>
              </div>
              <i class="fa-solid fa-cloud icon-weather"></i>
              <br />
              <div class="precip-day">27%</div>
            </div>
          </div>

          <div class="col">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h3 class="card-title">Wed</h3>
                <div class="temp-day">
                  <span class="min-temp">3°C</span>
                  <span class="max-temp">8°C</span>
                </div>
              </div>
              <i class="fa-solid fa-cloud-rain icon-weather"></i>
              <br />
              <div class="precip-day">78%</div>
            </div>
          </div>

          <div class="col">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h3 class="card-title">Thu</h3>
                <div class="temp-day">
                  <span class="min-temp">7°C</span>
                  <span class="max-temp">13°C</span>
                </div>
              </div>
              <i class="fa-solid fa-sun icon-weather"></i>
              <br />
              <div class="precip-day">7%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="author">
      <em>
        Coded by Pauline Jung and
        <a href="https://github.com/jungpauline/weather-app" target="_blank"
          >open-source on GitHub</a
        ></em
      >
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
