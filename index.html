<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/db621ff978.js"
      crossorigin="anonymous"></script>
  </head>
  <link rel="stylesheet" href="src/style.css" />

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-bar">
          <form id="search-form" class="mt-5">
            <div class="row gx-0">
              <div class="col">
                <input
                  type="search"
                  id="city-search"
                  autocomplete="off"
                  placeholder="Enter city name"
                  class="form-control border-0" />
              </div>
              <div class="col-auto px-2">
                <button type="submit" id="search-button" aria-label="search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="col-auto">
                <button id="current-position" aria-label="current">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="city-overview">
          <div class="row">
            <div class="col-6 city-name" id="displayed-city"></div>
            <div class="col-6 day">
              <div id="currentDate"></div>
              <div class="col time" id="currentTime"></div>
            </div>
          </div>
          <div class="d-flex justify-content-left align-items-center">
            <span class="current-temp">
              <span id="currentTemp"></span>
              <span id="units">
                <a href="#" id="celsius-link" class="active unit"> °C</a>
                |
                <a href="#" id="fahrenheit-link" class="unit"> °F</a></span
              >
            </span>

            <img src="" alt="" id="current-icon" />

            <ul class="current-characteristics">
              <li id="current-description"></li>
              <li>Humidity: <span id="current-humidity"></span>%</li>
              <li>Wind: <span id="current-wind"></span> m/s</li>
            </ul>
          </div>
        </div>
        <div class="forecast-days" id="forecast"></div>
      </div>
    </div>
    <div class="author">
      <em>
        Coded by Pauline Jung and
        <a href="https://github.com/jungpauline/weather-app" target="_blank"
          >open-source on GitHub</a
        ></em
      >
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
